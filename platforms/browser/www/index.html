    app.initialize();
    <script type="text/javascript">

        $(document).one("pagebeforecreate", function () {
    
            $( "[data-role='header']" ).enhanceWithin().toolbar(); // Koska on sisältöä
            $( "[data-role='footer']" ).toolbar();  // WP ei osaa asettaa oikein
        
            $("#popupMenu").enhanceWithin().popup(); // Koska on sisältöä   
        });
        
        
        $(document).on("pagecreate", function() {

            $(document).on("pagecontainershow", function(){
                $(".ui-content").height(getRealContentHeight());
            })

            $(window).on("resize orientationchange", function(){
                $(".ui-content").height(getRealContentHeight());
            })
            
            function getRealContentHeight() {
                var activePage = $.mobile.pageContainer.pagecontainer("getActivePage"),
                    screen = $.mobile.getScreenHeight(),
                    header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight(),
                    footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight(),
                    contentMargins = $(".ui-content", activePage).outerHeight() - $(".ui-content", activePage).height();
                
                var contentHeight = screen - header - footer - contentMargins;  
                
                return contentHeight;
            }
            
            $( document ).on("pagecontainerchange", function() {
                navi();
            });
            
            $("div.ui-page").on("swipeleft", function(event){
                if(event.handled !== true) {
                    var nextpage = $(this).next("div[data-role='page']");;
                    
                    if (nextpage.length == 0) {
                        nextpage = $("div[data-role='page']:first");
                    }
            
                    $.mobile.pageContainer.pagecontainer ("change", nextpage);
                    event.handled = true;
                    navi();
                }
                return false;
            });
            
            $("div.ui-page").on("swiperight", function(event){
                if(event.handled !== true) {
                    var prevpage = $(this).prev("div[data-role='page']");

                    if (prevpage.length == 0) {
                        prevpage = $("div[data-role='page']:last");
                    }
                    
                    $.mobile.pageContainer.pagecontainer ("change", prevpage);
                    event.handled = true;
                    navi();
                }
                return false;
            });
            
            function navi() {
                // attribute data-title
                var current = $( ".ui-page-active" ).jqmData( "title" );
                
                $( "[data-role='header'] h1" ).text( current );
                
                $( "[data-role='navbar'] a.ui-btn-active" ).removeClass( "ui-btn-active" );
                
                $( "[data-role='navbar'] a" ).each(function() {
                    if ( $( this ).text() === current ) {
                        $( this ).addClass( "ui-btn-active" );
                    }
                });
            }
        });      

        $(document).on("pagecreate", "#home", function() {
            console.log("Homepage created");
        })
        
        $(document).on("pagecreate", "#weatherPage", function() {
            console.log("Weatherpage created");
            //Fetch weather
            fetchWeather()
        })

        $(document).on("pagecreate", "#lunchPage", function() {
            console.log("Lunchpage created");
            //Fetch lunch
            fetchLunch()
        })

        function fetchData(){
            $.ajax({
                url: "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY",
                dataType: "json",
                timeout: 5000
            })
            .done(function(data) {
                $("#fetchTxt").text(data.explanation);
                //$("#fetchImg").attr("src",data.url);
                $("#dateTxt").text(data.date);

            })
        }
        function fetchWeather(){
            $.ajax({
                url:"http://api.openweathermap.org/data/2.5/weather?id=658226&appid=6fd856e15815d47237dbd211075efced&units=metric",
                dataType: "json",
                timeout: 5000
            })
            .done(function(data){
                $("#cityName").text(data.name);
                $("#weatherTxt").text(data.weather[0].description);
                $("#tempTxt").text("Max temp " + data.main.temp);
                $("#pressureTxt").text("Pressure " + data.main.pressure);
                $("#humidityTxt").text("Humidity " + data.main.humidity);
                $('#weatherImg').attr("src","http://openweathermap.org/img/w/" + data.weather[0].icon + ".png");
            })
        }

        function fetchLunch(){
            $.ajax({
                url: "http://www.amica.fi/modules/json/json/Index?costNumber=0083&language=en",
                dataType: "json",
                timeout: 5000
            })
            .done(function(data) {
                
                //get JSON Array of lunch menus into a variable
                var lunchArray = (data.MenusForDays[0].SetMenus);
                //place to store results
                var htmlTxt = "";
                //loop though the array
                for(var i = 0; i < lunchArray.length; i++){
                    htmlTxt += lunchArray[i].Components + "<br/> " ;

                }
                //get results from the variable to the DOM
                    $("#lunchTxt").html(htmlTxt);
                })
        }

        $("#mapBt").click(function() {
            //get values from the input box to variables
            var toVar = $('#toTxt').val();
            var fromVar = $('#fromTxt').val();
            //build the API URL path
            var path ="https://maps.googleapis.com/maps/api/distancematrix/json?units=metric&origins= " + fromVar +"&destinations=" + toVar +"&key=AIzaSyC_fzw2NNx1IF8IIBQPLvNbmPmoXLAAFJk";

          $.ajax({
            url: path,
            dateType: "json",
            timeout: 5000
          })
          .done(function(data){
                //Print result
                $("#mapResult").text("Distance is " + data.rows[0].elements[0].distance.text);

                $("#mapResult").append( "<br> estimated time is " + data.rows[0].elements[0].duration.text);
            })
        });

        $("#cameraBt").click(function(){
            console.log("camera clicked");
            openCamera(); 
        });





    
        
    </script>
